    <script src="/meetup-presentations/reveal.js/js/reveal.js"></script>
    <script src="/meetup-presentations/reveal.js/plugin/markdown/marked.js"></script>script>

    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
       
      var renderer = new marked.Renderer();

      renderer.listitem = function(text) {
        return '<li class="fragment">' + text + '</li>'; 
      }

      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        
          transition: 'slide',
        

        markdown: {
            renderer: renderer
        }, 

        // Optional reveal.js plugins
        dependencies: [
          { src: '/meetup-presentations/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '/meetup-presentations/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '/meetup-presentations/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '/meetup-presentations/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '/meetup-presentations/reveal.js/plugin/zoom-js/zoom.js', async: true },
          { src: '/meetup-presentations/reveal.js/plugin/notes/notes.js', async: true }
        ]
      });
    </script>
